<div id="container1" style="width: 90%; min-width: 310px; height: 25%; margin: 20 auto"></div>

<script>
	/*Bedroom*/
	Highcharts.chart('container1', {
		chart: {
			type: 'spline',
			animation: Highcharts.svg, // don't animate in old IE
			marginRight: 10,
			/* Dynamic Data */
			events: {
				load: function () {

					// set up the updating of the chart each second
					var series = this.series[0];
					setInterval(function () {
						var x = (new Date()).getTime(), // current time
							y = Math.random();
						series.addPoint([x, y], true, true);
					}, 1000);
				}
			}
		},

		time: {
			useUTC: false
		},

		title: {
			text: 'Bedroom',
			align: 'left',
			style: {"font-size": "200%", "color": "#676767"},
			margin:0,
			x: 30
		},
		xAxis: {
			type: 'datetime',
			tickPixelInterval: 150
		},
		yAxis: {
			gridLineColor: '#ebebeb',
			title: {
				text: undefined
				/*text: 'Bedroom',
				rotation: 0,
				margin: 60,
				style: {"font-family": "Helvetica, Arial, sans-serif", "font-size": "250%", "color": "#676767"}
				*/
			},
			plotLines: [{
				value: 0,
				width: 1,
				color: '#808080'
			}]

		},
		tooltip: {
			headerFormat: '<b>{series.name}</b><br/>',
			//pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
			pointFormat: '{point.x:%H:%M:%S}: {point.y:.2f}'
		},
		legend: {
			enabled: false
		},
		exporting: {
			enabled: false
		},
		plotOptions: {
			spline: {
				marker: {
					enabled: false
				},
			}
		},
		/* Initial Data */
		series: [{				
			name: 'Bedroom',
			data: (function () {
				// generate an array of random data
				var data = [],
					time = (new Date()).getTime(),
					i;

				for (i = -19; i <= 0; i += 1) {
					data.push({
						x: time + i * 1000,
						y: Math.random()
					});
				}
				return data;
			}())
		}]
	});
