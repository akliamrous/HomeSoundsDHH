<link href="https://unpkg.com/event-drops/dist/style.css" rel="stylesheet" />

<script src="https://unpkg.com/d3"></script>
<script src="https://unpkg.com/event-drops"></script>

<div id="eventdrops-demo"></div>

<script>

var global = global || window;

const chart = eventDrops({ d3 });

var repositoriesData = [
    {
        name: 'admin-on-rest',
        data: [new Date('2014/09/15 14:21:31'), new Date('2014/09/15 13:25:03'), new Date('2014/09/15 13:25:05')  /* ... */],
    },
    {
        name: 'event-drops',
        data: [{ date: new Date('2014/09/15 13:24:57') } /* ... */],
    },
    {
        name: 'sedy',
        data: [{ date: new Date('2014/09/15 13:25:12') } /* ... */],
    },
];

d3
    .select('#eventdrops-demo')
    .data([repositoriesData])
    .call(chart);

repositoriesData.push({name: "test", data: [{ date: new Date('2015/09/15 13:25:12') } /* ... */]});

d3
    .select('#eventdrops-demo')
    .data([repositoriesData])
    .call(chart);


</script>
